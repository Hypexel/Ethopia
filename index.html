<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #232f3e;
    }
    #searchForm {
      text-align: center;
      margin-bottom: 20px;
    }
    #searchForm input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    #searchForm button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff9900;
      border: none;
      cursor: pointer;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .product h3 {
      font-size: 16px;
      color: #333;
    }
    .product p {
      font-size: 14px;
      color: green;
    }
    .product a {
      display: inline-block;
      margin-top: 5px;
      color: #0073bb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Amazon Product Search</h1>
  <div id="searchForm">
    <input type="text" id="keyword" placeholder="Search for products...">
    <button onclick="searchAmazon()">Search</button>
  </div>
  <div id="results"></div>

 <script>
  const TOKEN = "apify_api_6ARG3wKwukfXgjatHQ2IcnsM3mfo9p3l7SU9";
  const TASK_ID = "junglee~free-amazon-product-scraper"; // ensure identity
  const form = document.getElementById("searchForm");
  const resultsEl = document.getElementById("results");

  async function searchAmazon() {
    const keyword = document.getElementById("keyword").value.trim();
    if (!keyword) return alert("Enter a search term");

    resultsEl.innerHTML = "‚è≥ Loading...";
    console.clear();

    try {
      console.log("> Starting actor run for:", keyword);
      const res = await fetch(`https://api.apify.com/v2/acts/${TASK_ID}/runs/run-sync-get-dataset-items?token=${TOKEN}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ search: keyword, maxItems: 10 })
      });
      const items = await res.json();
      console.log("> Actor response:", items);

      if (!Array.isArray(items)) throw new Error("Response not an array");
      if (items.length === 0) {
        resultsEl.innerHTML = "‚ö†Ô∏è No products found.";
        return;
      }

      // Sort and render
      items.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
      resultsEl.innerHTML = items.map(item => `
        <div class="product">
          <img src="${item.image}" alt="" onerror="this.src='https://via.placeholder.com/200x180?text=No+Image'">
          <h3>${item.title}</h3>
          <p>${item.price}</p>
          <a href="${item.url}" target="_blank">View on Amazon</a>
        </div>
      `).join("");

    } catch (err) {
      console.error("‚ùå Error flow:", err);
      resultsEl.innerHTML = "üö´ Error fetching data. Check console.";
    }
  }

  document.querySelector("button").onclick = searchAmazon;
</script>
</body>
</html>
