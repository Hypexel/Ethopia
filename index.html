<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Product Search</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="header">
    <h1 data-translate="title">🌐 Product Finder</h1>
    <div class="controls">
      <select id="language-selector">
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
      <select id="country-selector">
        <option value="US">🇺🇸 US</option>
        <option value="IN">🇮🇳 India</option>
        <option value="UK">🇬🇧 UK</option>
        <option value="DE">🇩🇪 Germany</option>
      </select>
      <button id="theme-toggle">🌙</button>
    </div>
  </div>

  <div class="search-section">
    <input id="search-bar" type="text" placeholder="🔍 Search for a product..." autocomplete="off"/>
    <div id="suggestions"></div>
    <button onclick="searchProducts()">Search</button>
  </div>

  <div class="filters">
    <h3 data-translate="filters">Filters</h3>
    <label>Brand: <input id="brand-filter" placeholder="e.g., Apple"/></label>
    <label>Price Range:
      <input type="number" id="min-price" placeholder="Min $" />
      <input type="number" id="max-price" placeholder="Max $" />
    </label>
    <label>Sort:
      <select id="sort-by">
        <option value="relevance">Relevance</option>
        <option value="price-asc">Price ↑</option>
        <option value="price-desc">Price ↓</option>
      </select>
    </label>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
