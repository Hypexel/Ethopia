<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Product Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <header class="header">
      <h1>🛍️ Universal Product Finder</h1>
      <button id="darkModeToggle" class="dark-toggle">🌙</button>
    </header>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search a product..." />
      <select id="countrySelect">
        <option value="US">🇺🇸 US</option>
        <option value="IN">🇮🇳 India</option>
        <option value="GB">🇬🇧 UK</option>
        <option value="CA">🇨🇦 Canada</option>
      </select>
      <button onclick="searchProducts()">Search</button>
    </div>

    <div class="filters">
      <label>Sort:
        <select id="sortSelect">
          <option value="relevance">Relevance</option>
          <option value="low">Low → High</option>
          <option value="high">High → Low</option>
        </select>
      </label>
      <label>Price:
        <input type="number" id="minPrice" placeholder="Min" />
        <input type="number" id="maxPrice" placeholder="Max" />
      </label>
      <label>Brand:
        <input type="text" id="brandFilter" placeholder="Brand" list="brand-list" />
        <datalist id="brand-list"></datalist>
      </label>
    </div>

    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
