<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #232f3e;
    }
    #searchForm {
      text-align: center;
      margin-bottom: 20px;
    }
    #searchForm input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    #searchForm button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff9900;
      border: none;
      cursor: pointer;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .product h3 {
      font-size: 16px;
      color: #333;
    }
    .product p {
      font-size: 14px;
      color: green;
    }
    .product a {
      display: inline-block;
      margin-top: 5px;
      color: #0073bb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Amazon Product Search</h1>
  <div id="searchForm">
    <input type="text" id="keyword" placeholder="Search for products...">
    <button onclick="searchAmazon()">Search</button>
  </div>
  <div id="results"></div>

  <script>
    const TOKEN = "apify_api_6ARG3wKwukfXgjatHQ2IcnsM3mfo9p3l7SU9";

    async function searchAmazon() {
      const keyword = document.getElementById("keyword").value.trim();
      if (!keyword) return alert("Enter a search term");

      document.getElementById("results").innerHTML = "⏳ Loading...";

      try {
        // Start the actor run
        const runRes = await fetch("https://api.apify.com/v2/actor-tasks/XVDTQc4a7MDTqSTMJ/runs?token=" + TOKEN, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: { keyword: keyword } })
        });
        const runData = await runRes.json();

        const runId = runData.data.id;
        console.log("Actor started, waiting for results...");

        // Poll until run is finished
        let status = "RUNNING";
        while (status !== "SUCCEEDED" && status !== "FAILED" && status !== "ABORTED") {
          await new Promise(r => setTimeout(r, 5000)); // wait 5s
          const check = await fetch(`https://api.apify.com/v2/actor-runs/${runId}?token=${TOKEN}`);
          const checkData = await check.json();
          status = checkData.data.status;
        }

        if (status !== "SUCCEEDED") {
          document.getElementById("results").innerHTML = "❌ Failed to fetch data.";
          return;
        }

        // Get results from dataset
        const datasetId = runData.data.defaultDatasetId;
        const itemsRes = await fetch(`https://api.apify.com/v2/datasets/${datasetId}/items?token=${TOKEN}`);
        const items = await itemsRes.json();

        if (!items || items.length === 0) {
          document.getElementById("results").innerHTML = "⚠️ No products found.";
          return;
        }

        // Display results
        const html = items.map(item => `
          <div class="product">
            <img src="${item.image || ''}" alt="Product Image">
            <h3>${item.title || 'No Title'}</h3>
            <p>${item.price || 'No Price'}</p>
            <a href="${item.url || '#'}" target="_blank">View on Amazon</a>
          </div>
        `).join('');
        document.getElementById("results").innerHTML = html;

      } catch (e) {
        console.error(e);
        document.getElementById("results").innerHTML = "🚫 Error fetching data.";
      }
    }
  </script>
</body>
</html>
